        <i class="icon icon icon-arrow-left back" onclick="J.back()"></i>

    <div id="main" j-form="order">
      <div class="input-w">
        <span class="create-title theme-text">约单标题</span>
        <input class="input" j-valid="notnull" type="text" j-name="title" j-valid="notnull"/>
      </div>
      <div class="input-w">
        <span class="create-title theme-text">约单类型</span>
        <input class="input" j-valid="notnull" type="text" j-name="type" j-valid="notnull" box-bind="single:orderType"/>
      </div>
      <div class="input-w">
        <span class="create-title theme-text">约单时间</span>
        <input class="input" j-valid="notnull" type="text" j-name="datetime" j-valid="notnull" box-bind="datetime"/>
      </div>
      <div class="input-w">
        <span class="create-title theme-text">约单地点</span>
        <input class="input" j-valid="notnull" type="text" j-name="place" j-valid="notnull"/>
      </div>
      <div class="input-w">
        <span class="create-title theme-text">付费方式</span>
        <input class="input" j-valid="notnull" type="text" j-name="pay" j-valid="notnull" box-bind="single:pay"/>
      </div>
      <div class="input-w">
        <span class="create-title theme-text">受邀人数</span>
        <input class="input" j-valid="notnull" type="number" j-name="number" j-valid="number"/>
      </div>
      <div class="input-w">
        <span class="create-title theme-text">受邀性别</span>
        <input class="input" j-valid="notnull" type="text" j-name="sex" j-valid="notnull" box-bind="single:inviteSex"/>
      </div>
