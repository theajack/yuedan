<body>
<div id="centerWrapper" class="finish">
    <div j-form="finish">
        <div class="add-photo" j-name="photo" j-get="css:background-image">
          <i class="icon icon-plus"></i>
          <span>上传头像</span>
        </div/>
        <div class="login-func-w regist jump">
            <span class="link" onclick="J.jump('main.html')">跳过此步,稍后完善</span>
        </div>
        <div class="input-w">
            <i class="icon icon-user"></i>
            <input type="text" class="input big has-icon" placeholder="昵称（默认为学号）">
        </div>
        <div class="input-w">
            <i class="icon icon-lock"></i>
            <i class="icon tail icon-eye-open" onclick="toggleViewPw(this)"></i>
            <input type="password" class="input big has-icon" placeholder="登录密码（默认为学号密码）">
        </div>
        <div class="input-w">
            <i class="icon icon-pencil"></i>
            <input type="text" class="input big has-icon" placeholder="真实姓名（默认为学号）">
        </div>
        <div class="input-w">
            <i class="icon icon-venus"></i>
            <input type="text" class="input big has-icon" box-bind="sex" placeholder="性别">
        </div>
        <div class="input-w">
            <i class="icon icon-calendar"></i>
            <input type="text" class="input big has-icon" j-name="birth" box-bind="date" j-mobi="date" placeholder="生日">
        </div>
        <div class="input-w">
            <i class="icon icon-envelope-alt"></i>
            <input type="text" j-valid="email null" class="input big has-icon" placeholder="邮箱">
        </div>
        <div class="input-w">
            <i class="icon icon-home"></i>
            <input type="text" class="input big has-icon" placeholder="所在校区" box-bind="schoolPart" j-name="area"/>
        </div>
        <div class="input-w">
            <i class="icon icon-archive"></i>
            <input type="text" class="input big has-icon" placeholder="学院"/>
        </div>
        <div class="input-w">
            <i class="icon icon-wrench"></i>
            <input type="text" class="input big has-icon" placeholder="专业">
        </div>
        <div class="input-w">
            <i class="icon icon-building"></i>
            <input type="text" class="input big has-icon" placeholder="宿舍楼"/>
        </div>
        <div class="input-w">
            <i class="icon icon-bookmark"></i>
            <input type="text" class="input big has-icon" j-name="education" placeholder="学历" box-bind="education">
        </div>
        <div class="input-w">
            <i class="icon icon-calendar"></i>
            <input type="text" class="input big has-icon" j-name="schoolYear" box-bind="schoolYear" placeholder="入学年份">
        </div>
        <div class="input-w">
            <i class="icon icon-list-alt"></i>
            <input type="text" class="input big has-icon" placeholder="身份" box-bind="identity">
        </div>
        <div class="input-w">
            <i class="icon icon-heart"></i>
            <input type="text" class="input big has-icon" placeholder="兴趣爱好" box-bind="hobby" onclick="bindMulti(this)">
        </div>
        <div class="input-w">
            <i class="icon icon-star-half-full"></i>
            <input type="text" class="input big has-icon" placeholder="是否单身" box-bind="bool">
        </div>
        <div class="input-w">
            <i class="icon icon-edit-sign"></i>
            <input type="text" class="input big has-icon" placeholder="祖籍" j-name="city" box-bind="city">
        </div>
    </div>
    <div class="login-func-w regist">
        <div class="btn">进入约单</div>
        <span class="link" onclick="J.jump('main.html')">跳过此步,稍后完善</span>
    </div>
</div>
